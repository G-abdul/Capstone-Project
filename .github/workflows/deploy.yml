name: Deploy Static Website to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v3

    - name: ðŸ”‘ Decode PEM key
      run: |
        echo "${{ secrets.EC2_KEY_B64 }}" | base64 -d > ec2-key.pem
        chmod 600 ec2-key.pem

    - name: ðŸ“¤ Copy index.html to EC2
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ec2-16-171-253-113.eu-north-1.compute.amazonaws.com
        username: ubuntu
        key_path: ec2-key.pem
        source: "index.html"
        target: "/home/ubuntu/"

    - name: ðŸ”§ Move file to NGINX and restart service
      uses: appleboy/ssh-action@v0.1.4
      with:
        host: ec2-16-171-253-113.eu-north-1.compute.amazonaws.com
        username: ubuntu
        key_path: ec2-key.pem
        script: |
          sudo mv /home/ubuntu/index.html /var/www/html/index.html
          sudo chown www-data:www-data /var/www/html/index.html
          sudo systemctl restart nginx


