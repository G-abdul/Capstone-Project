name: Deploy Static Website via rsync

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    - name: 🔐 Setup SSH key
      run: |
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > id_rsa
        chmod 600 id_rsa

    - name: 🧪 Add EC2 to known_hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H ec2-16-171-253-113.eu-north-1.compute.amazonaws.com >> ~/.ssh/known_hosts

    - name: 🔁 Sync site via rsync
      run: |
        rsync -avz -e "ssh -i id_rsa" \
          ./index.html ubuntu@ec2-16-171-253-113.eu-north-1.compute.amazonaws.com:/var/www/html/

